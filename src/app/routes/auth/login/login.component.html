<mat-sidenav-container class="sidenav-container">
  <mat-card class="login-card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>Kites</mat-card-title>
      <mat-card-subtitle>Sign in to supplier dashboard</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form class="flex-column" (keydown)="onKeyDown($event)">
        <mat-form-field appearance="outline">
          <mat-label>Username / Email</mat-label>
          <input matInput [(ngModel)]="username" name="username">
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password">
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <a routerLink="/register">
        <button mat-stroked-button color="warn">I don't have an account</button>
      </a>
      <button mat-button class="pull-right" (click)="onSubmit()">Login</button>
    </mat-card-actions>
  </mat-card>
</mat-sidenav-container>
